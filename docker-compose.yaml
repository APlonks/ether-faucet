version: "3.9"
services:
  ether-faucet-frontend:
    container_name: ether-faucet-frontend
    build:
      context: ./frontend
      dockerfile: Containerfile
    ports: 
      - 5001:80
    env_file:
      - .env_compose
    networks: 
      - bcnetwork

  ether-faucet-backend:
    container_name: ether-faucet-backend
    build:
      context: ./backend
      dockerfile: Containerfile
    ports: 
      - 5002:5002
    env_file:
      - .env_compose
    networks: 
      - bcnetwork

networks:
  bcnetwork:
    name: bcnetwork
    driver: bridge
    external: true

